dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.8.1
  flutter_secure_storage: ^4.2.1
  hexcolor: ^3.0.1
  get: ^4.6.6
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  image_picker: ^1.0.8
  permission_handler: ^11.3.1
  image: ^4.1.7
  cloud_firestore: ^4.15.8
  firebase_auth: ^4.17.8
